<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css">
  
</head>

<body>

    <h1>Checkout</h1>

    <div id="checkoutHeader">
        <img src="https://media.nelly.com/i/nlyscandinavia/084680-1892_20?fmt=webp&qlt=default&w=1040&h=1387&sm=c" alt="Blå Kristall" class="checkoutImage">
        Antal i Varukorgen: <span id="checkoutCartCount">0</span>
    </div>

    <div id="checkoutProductInfo">
        <h2>Blå Kristall</h2>
        <p>Klassisk design med en droppformad kristall</p>
        <p>Mått sten: 8 x 5 mm</p>
        <p>Kedjan är 45-50 cm lång</p>
        <p>Pris per produkt: 1000 kr</p>
    </div>

    <div id="checkoutSummary">
        <button id="buyButton" onclick="purchase()">Köp</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
